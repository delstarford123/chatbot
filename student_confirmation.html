<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Request Received</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #188038;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #005ea2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank you!</h1>
    <p>Your tutoring request has been sent.<br/>A teacher will contact you on WhatsApp shortly.</p>
    <a href="{{ url_for('request_tutor') }}">Make another request</a>
  </div>
</body>
</html>
